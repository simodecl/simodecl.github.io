---
layout    : default
title     : "Social"
permalink : "/social/"
---
<main class="container responsive">
  <h2>Find and motivate your friends!</h2>
  <form class="inline_form">
    <i class="material-icons">search</i>
    <input id="add_friends" type="text" placeholder="Search friends" class="validate">
  </form>

  <ul class="listresults">

    <div class="showbox">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
      </div>
    </div>
    
  </ul>

</main>
